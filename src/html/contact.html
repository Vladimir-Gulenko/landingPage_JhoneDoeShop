<footer id="contact" class="section-8">
  <div class="container">
    <div class="contact-content">
    <header class="section__header  contact-header">
      <h2 class="section__title contact-title">Contact</h2>
      <p class="contact-address contact__subscr--1">
        Canada Island, Division No. 23, Unorganized, MB, Canada
      </p>
      <p class="contact-telephone contact__subscr--2">
        <a class="telephone-link" href="tel: +1(778) 288 5180">Tel.+1(778) 288 5180</a>
      </p>
    </header>
    <div class="contact__form-wrapper">
      <div class="registration">
        <form action="#" class="contact__form">
          <input class="form__input" type="text" id="name" placeholder="Name" required maxlength="15" minlength="1" />
          <input class="form__input" type="email" id="email" placeholder="E mail" required  maxlength="20" minlength="1"/>
          <input class="form__input" type="text" id="message" placeholder="Message" required maxlength="100" minlength="1"/>
        </form>
        <ul class="contact-icons">
          <li>
            <a href="#" target="_blank" class="icons__links">
              <span class="visually-hidden">Facebook</span>
              <svg class="socials__icons-img icon--facebook">
                <use xlink: href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" target="_blank" class="icons__links">
              <span class="visually-hidden">Instagram</span>
              <svg class="socials__icons-img icon--instagram">
                <use xlink: href="img/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" target="_blank" class="icons__links">
              <span class="visually-hidden">Twitter</span>
              <svg class="socials__icons-img icon--twitter">
                <use xlink: href="img/sprite.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
        <button class="form-button" type="submit">Send</button>
          </div>
          </div>
        </div>
      </footer>
